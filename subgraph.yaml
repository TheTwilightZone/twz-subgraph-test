specVersion: 0.0.2
description: Twilight Zone Test Subgraph
graft:
repository: https://github.com/TheTwilightZone/twz-test-subgraph
schema:
  file: ./schema.graphql
dataSources:
  #Staking Contract V2
  - kind: ethereum/contract
    name: OlympusStakingV2
    network: mainnet
    source:
      address: '0x00328321089b9b8b1082d61b599d181CD274d54C'
      abi: OlympusStakingV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OlympusStakingV2
      abis:
        - name: OlympusStakingV2
          file: ./abis/OlympusStakingV2.json
        - name: sOlympusERC20V2
          file: ./abis/sOlympusERC20V2.json
        - name: OlympusERC20
          file: ./abis/OlympusERC20.json 
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
        - name: BondingCalculator
          file: ./abis/BondingCalculator.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: stake(uint256,address)
          handler: handleStake
        - function: unstake(uint256,bool)
          handler: handleUnstake
      file: ./src/OlympusStakingV2.ts
  #Staking Contract V2 Helper
  - kind: ethereum/contract
    name: OlympusStakingV2Helper
    network: mainnet
    source:
      address: '0xf257FeaAaAd505545948dfc15f454C0563A73a39'
      abi: OlympusStakingV2Helper
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OlympusStakingV2Helper
      abis:
        - name: OlympusStakingV2
          file: ./abis/OlympusStakingV2.json
        - name: sOlympusERC20V2
          file: ./abis/sOlympusERC20V2.json
        - name: OlympusStakingV2Helper
          file: ./abis/OlympusStakingV2Helper.json
        - name: OlympusERC20
          file: ./abis/OlympusERC20.json
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
        - name: BondingCalculator
          file: ./abis/BondingCalculator.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: stake(uint256)
          handler: handleStake
      file: ./src/OlympusStakingV2Helper.ts
  #OHM DAI LP Bond Contract V4
  - kind: ethereum/contract
    name: OHMDAIBondV4
    network: mainnet
    source:
      address: '0xB7D595e07709eCCe5f0Fe102A50F643F533C7f63'
      abi: OHMDAIBondV4
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OHMDAIBondV4
      abis:
        - name: OlympusStakingV2
          file: ./abis/OlympusStakingV2.json
        - name: sOlympusERC20V2
          file: ./abis/sOlympusERC20V2.json
        - name: OlympusERC20
          file: ./abis/OlympusERC20.json
        - name: OHMDAIBondV4
          file: ./abis/OHMDAIBondV4.json
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
        - name: BondingCalculator
          file: ./abis/BondingCalculator.json
        - name: ERC20
          file: ./abis/ERC20.json       
      callHandlers:
        - function: deposit(uint256,uint256,address)
          handler: handleDeposit
        - function: redeem(address,bool)
          handler: handleRedeem
      eventHandlers:
        - event: BondCreated(uint256,indexed uint256,indexed uint256,indexed uint256)
          handler: handleBondCreated
      file: ./src/OHMDAIBondV4.ts
#sOlympusERC20V2
  - kind: ethereum/contract
    name: sOlympusERC20V2
    network: mainnet
    source:
      address: '0x637B7f267F6E85cC81cfc86A5ADA89d82a50225E'
      abi: sOlympusERC20V2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - sOlympusERC20V2
      abis:
        - name: sOlympusERC20V2
          file: ./abis/sOlympusERC20V2.json
        - name: OlympusERC20
          file: ./abis/OlympusERC20.json
      callHandlers:
        - function: rebase(uint256,uint256)
          handler: rebaseFunction
      file: ./src/sOlympusERC20V2.ts
  
